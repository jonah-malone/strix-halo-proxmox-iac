proxmox:
  host: 192.168.1.x
  node: pve00 # your node name here, mine is pve00
  tested_version: "9.1.5"

kernel:
  pin_version: "6.14.11-4-pve"
  blocked_versions:
    - "6.17*"   # ISP genpd crash during warmup
  # Boot params to verify in bootloader config (/etc/kernel/cmdline or /etc/default/grub)
  # Note, some boards (e.g. Framework Desktop) enable IOMMU in BIOS, so amd_iommu=on is not needed here
  required_boot_params:
    - "iommu=pt"
    - "video=efifb:off"
    - "initcall_blacklist=sysfb_init"

gpu:
  pci_id: "0000:c1:00.0"
  audio_pci_id: "0000:c1:00.1"
  device_ids: "1002:1586,1002:1640"

vm:
  id: 100
  name: fedora-server
  cores: 8
  memory_mb: 114688
  disk_gb: 256
  iso_url: "https://download.fedoraproject.org/pub/fedora/linux/releases/43/Server/x86_64/iso/Fedora-Server-dvd-x86_64-43-1.6.iso"
